<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/tasks.css">
    <link rel="stylesheet" href="./src/styles/form.css">
    <link rel="stylesheet" href="./src/styles/inputs.css">
    <title>My Tasks</title>
</head>
<body class="default-text">

    <header id="top-page">
        <h1 id="logo">MY TASKS</h1>
    </header>

    <main>
        <section>
            <h2>Inserir Tarefa</h2>
            <form id="task-form">
                <div>
                    <input id="task-title" class="inputs" type="text" placeholder="Nome da tarefa" autocomplete="off" required>

                    <select id="importance-level" class="inputs" name="type" required>
                        <option class="option" value="3">Importante</option>
                        <option class="option" value="2">Urgente</option>
                        <option class="option" value="1">Prioridade</option>
                        <option class="option" value="0">Vida ou Morte</option>
                    </select>

                    <textarea id="task-description" placeholder="Descrição (opcional)" class="textarea"></textarea>
                </div>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section id="tasks-section">
            <h2>Tarefas</h2>
            <ul id="task-list"></ul>
        </section>
    </main>

    <script type="module" src="./src/scripts/index.js" defer></script>
</body>
</html>
